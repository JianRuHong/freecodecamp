<!DOCTYPE html>
<!--涉及到bootstrap中的js将在学习完js和jq后来学习, 因为bootstrap的js插件是依靠jq的-->
<html lang="zh-CN">

<head>
  <title>bootstrap组件的使用</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--图标的使用, bootstrap中的图标必须依靠span元素, 且span元素必须为空-->
          <button type="button" class="btn btn-success btn-block"><span class="glyphicon glyphicon-apple"></span> 成功</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--按钮组-->
          <div class="btn-group">
            <button type="button" class="btn btn-default">第一</button>
            <button type="button" class="btn btn-default">第二</button>
            <button type="button" class="btn btn-default">第三</button>
            <button type="button" class="btn btn-default">第四</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--按钮工具条, 是可以组合多个按钮组的组件-->
          <div class="btn-toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-default">第一</button>
              <button type="button" class="btn btn-default">第二</button>
              <button type="button" class="btn btn-default">第三</button>
              <button type="button" class="btn btn-default">第四</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">第一</button>
              <button type="button" class="btn btn-default">第二</button>
              <button type="button" class="btn btn-default">第三</button>
              <button type="button" class="btn btn-default">第四</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default">第一</button>
              <button type="button" class="btn btn-default">第二</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <div class="btn-group btn-group-vertical">
            <button type="button" class="btn btn-default">第一</button>
            <button type="button" class="btn btn-default">第二</button>
            <button type="button" class="btn btn-default">第三</button>
            <button type="button" class="btn btn-default">第四</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--导航组件都依靠于nav类-->
          <ul class="nav nav-tabs">
            <li class="active"><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--导航组件都依靠于nav类 胶囊shi-->
          <ul class="nav nav-pills">
            <li class="active"><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--导航组件都依靠于nav类 堆砌的导航-->
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <!--导航组件都依靠于nav类 平分宽度的导航-->
          <ul class="nav nav-pills nav-justified">
            <li class="active"><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
            <li><a href="">百度</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="well">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a href="" class="navbar-brand">
                  <span class="glyphicon glyphicon-apple" style="color: red"></span>
                </a>
              </div>
              <button type="button" class="btn btn-success navbar-btn">环境</button>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
