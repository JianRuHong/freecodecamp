<!--HTML是超文本标记语言(不是编程语言, 全称是Hyper Text Markup Language),其语法是由一套标签来包含内容, 由浏览器读取,可以用来描述网页, 浏览器会把标签里的内容按其意思展示, 标签就是告诉浏览器该如何显示内容, 所以才叫做标记语言-->
<!--注:HTML文档 === 网页-->

<!--声明文档的类型, 如下的是HTML5标准, 新一代标准, 一般都声明为这样(HTML5的标准在2012年就确定了, 至今已经5年了, 大多数浏览器均已支持, 所以可以放心的使用)-->
<!DOCTYPE html>
<!--HTML页面的根元素, 所有的其他元素都要在HTML标签里面-->
<html>
<!--head里面的标签是用户不可见的, 用来更好的描述网页, 可以插入样式(style), 脚本(javascript), 以及元数据(如语言, 网页作者, 版权等)-->

<head>
  <!--声明文档的编码格式, 使用UTF-8(小写也可以utf-8, 但是大写是标准写法), 否则中文会乱码, utf-8各种语言都通用-->
  <!--meta标签用来描述网页的元数据, 不会显示给用户, 但是可以被浏览器读取解析-->
  <meta charset="UTF-8" />
  <meta name="author" content="作者" />
  <meta name="keywords" content="文档的关键字">
  <meta name="description" content="为网页添加描述">

  <!--定义了文档的基础链接地址, 会为每个a标签的href值前面拼接该链接, 相当于一个根链接, 这样做的话, 如果哪天域名更改了, 不需要挨个的去查找a标签的href, 直接修改此处即可-->
  <base href="http://www.baidu.com/" target="_blank">


  <!--标题, 在浏览器的导航栏显示-->
  <title>Hello World</title>

</head>

<!--body标签里面的就是用户可见区域的内容-->

<body>
  <!--标签分为单标签(空标签)和双标签, 双标签包含开始标签和结束标签, 在开始表桥和结束标签内部的就是其内容, 单标签只有开始标签,所以在开始标签里结束-->


  <!--标题标签 从1-6, 显示的字体的尺寸以此变小, 但是标题不仅仅是为了改变字体的大小, 搜索引擎会使用标题对网页进行排序, 而且重要性会从1-6递减, 一般h1作为主标题, h2副标题等-->
  <h1>一号标题</h1>
  <h2>二号标题</h2>
  <h3>三号标题</h3>
  <h4>四号标题</h4>
  <h5>五号标题</h5>
  <h6>六号标题</h6>

  <!--水平线标签, 可以创建水平线, 用来分割内容(horizontal line)-->
  <hr />

  <!--段落标签, 用来把文本内容分段落显示(paragraph), 可以用br标签对内容进行换行(br也是空标签)-->
  <!--注: 因为浏览器不能确定其窗口的大小, 不可能知道网页要显示的确切大小,因为这些原因, 所有的连续空格都被理解为单个空格-->
  <p>这是<br />段落</p>

  <!--HTML元素可以设置属性, 属性给HTML元素提供更多的描述信息, 以供更好的展示, 属性一般描述在开始标签内部, 以键值对的形式存在(key="value", 值一定要用引号括起来)-->
  <!--超链接标签, 超链接可以把当前文档与其他文档进行关联, 点击后可以跳转到对应的文档, href用来定义要链接的目标, target定义被链接的目标怎样打开, _blank在新的窗口打开(_self自身打开)-->
  <!--请始终将正斜杠添加到子文件夹,因为如果没正斜杠, 服务器会添加斜杠, 默认也是一次请求, 会操作两次, 所以尽量在子路径也添加/-->
  <a href="" target="_blank">百度</a>

  <!--图片标签, src属性定义图像的地址, alt在图片加载不出来时显示, title在鼠标移到图片上显示, 定义图片的尺寸使用width和height属性-->
  <img src="http://pic1.5442.com/2015/0703/02/02.jpg" alt="图片未加载" title="这是百度上的图片" width="100px" height="100px">


  <!--表格元素, 表格由 <table> 标签来定义。每个表格均有若干行（由 <tr> 标签定义），每行被分割为若干单元格（由 <td> 标签定义）。字母 td 指表格数据（table data），即数据单元格的内容。数据单元格可以包含文本、图片、列表、段落、表单、水平线、表格等等-->
  <!--使用border可以为表格定义边框, 默认是无边框的-->
  <table border="1px">
    <!--表格的头部(一般用来包裹表格的表头)-->
    <thead>
      <tr>
        <th>颜色</th>
        <th>尺寸</th>
        <th>款式</th>
      </tr>
    </thead>
    <!--表格的内容-->
    <tbody>
      <tr>
        <td>红色</td>
        <td>XL</td>
        <td>夏款</td>
      </tr>
      <tr>
        <td>红色</td>
        <td>XL</td>
        <td>夏款</td>
      </tr>
      <tr>
        <td>红色</td>
        <td>XL</td>
        <td>夏款</td>
      </tr>
    </tbody>
    <!--表格的结尾-->
    <tfoot>
      <tr></tr>
    </tfoot>
  </table>

  <!--无序列表, 默认样式是小黑点开头, 列表的每一项用li标签-->
  <ul>
    <li>西游记</li>
    <li>水浒传</li>
    <li>三国演绎</li>
    <li>红楼梦</li>
  </ul>

  <!--有序列表, 默认是数字开头-->
  <ol>
    <li>西游记</li>
    <li>水浒传</li>
    <li>三国演绎</li>
    <li>红楼梦</li>
  </ol>

  <!--注, 列表项可以是任何元素, 但是要包裹在li标签里面, 一般没人会使用默认样式, 在以后学习的css可以用来修改其样式-->

  <!--自定义列表项, 其中dt定义的每一项, dd具体详情内容, 可以理解为为无序列表添加了每项的大标题-->
  <dl>
    <dt>咖啡</dt>
    <dd>热的</dd>
    <dd>冰的</dd>
    <dt>可乐</dt>
    <dd>百事可乐</dd>
    <dd>可口可乐</dd>
  </dl>

  <!--元素一般分为块级元素和内联元素
    块级元素:独占一行(div, 无语义)
    内联元素(行内元素):不会独占一行(span, 无语义)
    一般网页布局都会使用div元素(块级元素)和span元素(行内元素)来设计
  -->
  <!--可以通过style属性来设置样式(行内样式), 但是一般还是使用style标签来引入css样式-->
  <div style="background-color:red">块级元素1</div>
  <div style="background-color:blue">块级元素2</div>
  <span style="background-color:aquamarine">内联元素1</span>
  <span style="background-color:orange">内联元素2</span>

  <!--表单标签, 可以把用户的选择, 输入的内容传递到服务器, action属性定义要发送的url, method定义请求的方式, 为get或者post-->
  <hr />
  <form action="#" method="post">
    <!--文本, 密文, 单选, name规定表单的名称(和服务器定义的要对应, 如果name为空, 不会提交到服务器), value, 表单的值, placeholder占位文字-->
    <input type="text" name="name" value="" placeholder="名字">
    <input type="password" name="password" value="" placeholder="密码">
    <input type="radio" name="color" value="红色" placeholder="颜色">红色
    <input type="radio" name="color" value="蓝色" placeholder="颜色">蓝色<br />
    <!--该类型的输入元素, 可以响应提交的方法-->
    <input type="submit" name="" value="提交">
  </form>

  <!--HTML文档中有一些预留的字符, 比如大于号和小于号, 所以为了区分是否是标签的预留字符, HTML提供了字符实体来使用-->
  <!--(Non-breaking Space)不间断空格-->
  <div>&nbsp&nbsp空格</div>
  <!--小于号和大于号-->
  <div>&lt&gt</div>
  <!--常用的也就上面这两个, 其他的碰到了再查资料吧-->
</body>

</html>

<!--URL(统一资源占位符)
一般格式为:协议://IP地址:端口号/子路径/文件
或者:协议://域名/子路径/文件

协议就是定义网络通信的一个规则, 一般使用HTTP或者HTTPS协议
IP地址可以定位到所使用的主机, 世界上每一台电脑都有一个唯一的IP地址
通过IP地址找到主机以后, 可以通过端口号具体的找到某个进程, 端口号就是为了区分进程的
子路径更好理解了, 可以找到指定路径的文件夹或者其它内容
文件是最终访问到的文件, 可能是一个程序或者一个文本等

-->
