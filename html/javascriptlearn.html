  <meta charset="UTF-8">

  <!--JS是1995年被一个外国的哥们用十天时间写出来的, 所以前期bug很多, 但是随着后来用的人越来越多, 也相对进行了很多的优化, 最后指定了javascript的统一标准, 叫做ECMAScript, 这是一个标准, 平时所说的javascript实际上就等于ecmascript-->

  <!--js代码可以写到网页的任何部分, 一般习惯卸载head标签内部, 使用script标签包含写的js代码; 或者写在一个单独的js文件里面, js文件已js为扩展名, 然后再通过script引入外部的js代码, 浏览器会按照顺序来执行js代码-->
  <script type="text/javascript">
  </script>
